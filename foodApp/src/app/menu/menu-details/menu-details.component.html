<div class="container"
  fxLayout = "row"
  fxLayoutGap ="10px"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap.xs="0">

<div fxFlex="40" *ngIf = "selectedDish">
        <mat-card>
           <mat-card-header>
              <mat-card-title>
               <h3>{{selectedDish.name | uppercase}}</h3>
              </mat-card-title>
           </mat-card-header>
           <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
           <mat-card-content>
             <p>{{selectedDish.description}}
             </p>
           </mat-card-content>
          <mat-card-actions>
            <button mat-button>Like</button>
            <button mat-button>Share</button>
          </mat-card-actions>
         </mat-card>
    </div>

<div fxFlex="40" *ngIf = "selectedDish">
    <h2>Comments</h2>
   <mat-list>
    <mat-list-item *ngFor="let comment of selectedDish.comments">
      <h1 matLine> {{comment.comment}} </h1>
      <p matLine>
        <span> {{comment.rating}} Stars </span>
      </p>
      <p matLine>
        <span> --{{comment.author}} </span><span> {{comment.date | date}} </span>
      </p>
      
    </mat-list-item>
  </mat-list>
</div>
